<!DOCTYPE html>

<head>

    <title>Form</title>

<body>
     <h2>Reg Form</h2>
     <form>
         <div>
             <label for="fullname">Full Name:</label> <input type="text" name="fullname" id="fullname">
         </div> <br>
         <div>
             <lable for="email"> Email  :</lable> <input type="email" name="email" id="email">
         </div> <br>
         <div>
             <lable for="password">Password</lable><input type="password" id="password" name="password">
         </div> <br>
         <div>
             <lavle for="dob">Date Of Birth</lavle> <input type="date" id="dob" name="dob">
         </div> <br>

         <div>
             <label for photos>Choose Your Beautforl Photos</label> <input type="file" id="photos" name="photos">
         </div> <br>

         <div>
             <lable for="gender">Gender:</lable> <input type="radio" id="gender" name="gender" valu="male">Male
             <lable for="gender"></lable> <input type="radio" id="gender" name="gender" valu="female">Female
         </div>
         <br>
         <div>
             <lable for="religion">Religion</lable> 
             <input type="radio" id="religion" name="religion" value="religion" checked> Muslim
             <lable for="religion"></lable> <input type="radio" id="religion" name="religion" value="religion"> Hindu
         </div> <br>

         <div>
             <lable for="Relation">Relations </lable> 
             <input type="checkbox" name="relations" id="relations" value="relations"> Single
             <lable for="Relation"> </lable> <input type="checkbox" name="relations" id="relations" value="relations"> Marid
         </div> <br>
         <div>
                 <lable for="depertment">Depertment</lable>
                 <select name="depertment">
                     <option value="Cse">CSE</option>
                     <option value="eee">eEE</option>
                     <option value="BBa">BBA</option>
                     <option value="HAR" selected>CHA</option>
                     <option value="LLB">LLB</option>
                 </select>
         </div> <br>

         <div>
             <lable for="textarea">Message Box</lable>
             <textarea cols="25" rows="20"></textarea>
         </div> <br>

         <div>
             <input type="submit" value="Register">
             <input type="reset" value="Clear">
         </div>


     </form>
</body>
