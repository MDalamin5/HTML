<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible table</title>
</head>
<body>
    <header>
        <h1>HTML Table</h1>
    </header>
    <main>
        <table>
            <caption>Student Info</caption>
            <colgroup span="3" style="background-color: cadetblue;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">ID</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col">hasam</td>
                    <td>101</td>
                    <td>01d104</td>
                </tr>
                <tr>
                    <th scope="col">Alain</td>
                    <td>101</td>
                    <td>01104</td>
                </tr>
                <tr>
                    <th scope="col">Amin</td>
                    <td>101</td>
                    <td>01104</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
